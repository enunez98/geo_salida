name: Run Salida Job

on:
  schedule:
    # Lunes a jueves a las 19:00
    - cron: '0 23 * * 1-4'
    # Viernes a las 18:00
    - cron: '0 22 * * 5'
  workflow_dispatch:

jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Docker image
        run: docker build -t geo_salida .

      - name: Run Salida Job
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: docker run -e USERNAME -e PASSWORD geo_salida
